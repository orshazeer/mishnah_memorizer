<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
 <title>Mishnah Fluency Pro</title>
 <style>
 :root {
 --bg: #0f172a;
 --surface: #1e293b;
 --surface-hover: #334155;
 --primary: #38bdf8;
 --accent: #fbbf24;
 --error: #f43f5e;
 --success: #10b981;
 --text: #f1f5f9;
 --text-dim: #94a3b8;
 --modal-bg: rgba(15, 23, 42, 0.98);
 }

 body {
 background-color: var(--bg);
 color: var(--text);
 font-family: 'Inter', 'SBL Hebrew', system-ui, sans-serif;
 display: flex;
 flex-direction: column;
 align-items: center;
 justify-content: center;
 height: 100vh;
 margin: 0;
 overflow: hidden;
 touch-action: manipulation;
 }

 /* Platform Selection Overlay */
 #platform-overlay {
 position: fixed; inset: 0; background: var(--bg); z-index: 2000;
 display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px;
 }

 #top-bar {
 position: absolute; top: 0; width: 100%; padding: 15px 20px;
 display: flex; justify-content: space-between; align-items: center;
 box-sizing: border-box; z-index: 10;
 }

 .btn {
 background: var(--surface); border: 1px solid var(--surface-hover);
 color: var(--text); padding: 12px 24px; border-radius: 12px;
 cursor: pointer; font-size: 16px; font-weight: 600; transition: 0.2s;
 }
 .btn:hover { background: var(--surface-hover); border-color: var(--primary); }

 #status-container { text-align: center; margin-bottom: 20px; margin-top: -40px; pointer-events: none; }
 #status { color: var(--primary); font-size: 16px; font-weight: 700; letter-spacing: 2px; margin-bottom: 8px; }
 #instructions { color: var(--text); font-size: 42px; font-weight: 700; margin-bottom: 8px; }
 #sub-instructions { color: var(--accent); font-size: 18px; font-weight: 500; height: 24px; }

 #display-area {
 width: 85%; min-height: 200px; display: flex; flex-wrap: wrap;
 justify-content: center; align-items: center; text-align: center;
 pointer-events: none;
 }

 #bart-container {
 width: 75%; max-height: 25vh; overflow-y: auto; margin-top: 30px;
 background: rgba(255, 255, 255, 0.03); border-right: 4px solid var(--accent);
 padding: 20px; border-radius: 12px; text-align: right; display: none;
 }
 #bart-content { font-size: 1.3rem; line-height: 1.6; color: #cbd5e1; }
 #bart-content b { color: var(--accent); }

 .chunk-mode { font-size: 72px; font-weight: 700; line-height: 1.3; }
 .full-mode { font-size: 44px; font-weight: 500; line-height: 1.5; gap: 12px; }
 
 .word { padding: 2px 6px; border-radius: 8px; }
 .wrong-word { background: rgba(244, 63, 94, 0.2); color: var(--error); text-decoration: line-through; }
 
 #progress-pips { position: absolute; bottom: 60px; display: flex; gap: 10px; }
 .pip { width: 35px; height: 6px; background: var(--surface-hover); border-radius: 20px; transition: 0.4s; }
 .pip.active { background: var(--primary); width: 60px; box-shadow: 0 0 15px var(--primary); }
 .pip.complete { background: var(--success); }

 #mobile-back {
 position: fixed; bottom: 40px; right: 40px; width: 70px; height: 70px;
 border-radius: 50%; background: var(--surface); border: 2px solid var(--primary);
 color: var(--primary); display: none; align-items: center; justify-content: center;
 font-size: 28px; z-index: 100; box-shadow: 0 4px 20px rgba(0,0,0,0.4);
 }

 /* Mobile Adjustments */
 .is-mobile #instructions { font-size: 32px; }
 .is-mobile .chunk-mode { font-size: 50px; }
 .is-mobile .full-mode { font-size: 30px; }
 .is-mobile body { -webkit-user-select: none; user-select: none; }

 /* Nav Modal */
 #nav-modal {
 display: none; position: fixed; inset: 0; background: var(--modal-bg);
 backdrop-filter: blur(12px); z-index: 1000; align-items: center; justify-content: center;
 }
 .nav-card { background: var(--surface); width: 600px; max-width: 95%; height: 80vh; border-radius: 24px; display: flex; flex-direction: column; overflow: hidden; }
 .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 12px; }
 .grid-item { background: var(--bg); border: 1px solid var(--surface-hover); border-radius: 8px; height: 50px; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; }
 </style>
</head>
<body onclick="handleScreenTap(event)">

 <div id="platform-overlay">
 <h1 style="color:var(--primary)">Choose Platform</h1>
 <div style="display:flex; gap:20px;">
 <button class="btn" onclick="setPlatform('desktop')">ğŸ’» Desktop</button>
 <button class="btn" onclick="setPlatform('mobile')">ğŸ“± iPad / Mobile</button>
 </div>
 </div>

 <div id="top-bar">
 <button class="btn" onclick="openNav(); event.stopPropagation();">ğŸ“š Navigator</button>
 <button class="btn" onclick="toggleLanguage(); event.stopPropagation();">ğŸŒ EN/HE</button>
 </div>

 <div id="status-container">
 <div id="status">Select Mishnah</div>
 <div id="instructions">Mishnah Fluency</div>
 <div id="sub-instructions">Press Space to start</div>
 </div>

 <div id="display-area"></div>
 <div id="bart-container"><div id="bart-content"></div></div>
 <div id="progress-pips"></div>

 <div id="mobile-back" onclick="handleCorrection(event)">â†©</div>

 <div id="nav-modal" onclick="closeNav()">
 <div class="nav-card" onclick="event.stopPropagation()">
 <div style="padding: 20px; border-bottom: 1px solid var(--surface-hover); display: flex; justify-content: space-between;">
 <b id="nav-title">Select Masechet</b>
 <button class="btn" onclick="closeNav()">âœ•</button>
 </div>
 <div class="nav-body" style="flex:1; padding:20px; overflow-y:auto;">
 <div id="step-masechet">
 <input type="text" id="masechet-search" placeholder="Search..." style="width:100%; padding:15px; background:var(--bg); border:none; color:white; border-radius:10px; margin-bottom:20px; outline:none;">
 <div id="masechet-list"></div>
 </div>
 <div id="step-perek" class="hidden">
 <button class="btn" onclick="backToMasechet()">â† Back</button>
 <div id="perek-grid" class="grid-container" style="margin-top:20px;"></div>
 </div>
 <div id="step-mishnah" class="hidden">
 <button class="btn" onclick="backToPerek()">â† Back</button>
 <div id="mishnah-grid" class="grid-container" style="margin-top:20px;"></div>
 </div>
 </div>
 </div>
 </div>

 <script>
 const masechtotData = [
 { en: "Berakhot", he: "×‘×¨×›×•×ª", file: "Berakhot" }, { en: "Peah", he: "×¤××”", file: "Peah" }, { en: "Demai", he: "×“×××™", file: "Demai" }, { en: "Kilayim", he: "×›×œ××™×™×", file: "Kilayim" }, { en: "Sheviit", he: "×©×‘×™×¢×™×ª", file: "Sheviit" }, { en: "Terumot", he: "×ª×¨×•××•×ª", file: "Terumot" }, { en: "Maaserot", he: "××¢×©×¨×•×ª", file: "Maaserot" }, { en: "Maaser Sheni", he: "××¢×©×¨ ×©× ×™", file: "Maaser_Sheni" }, { en: "Challah", he: "×—×œ×”", file: "Challah" }, { en: "Orlah", he: "×¢×¨×œ×”", file: "Orlah" }, { en: "Bikkurim", he: "×‘×™×›×•×¨×™×", file: "Bikkurim" }, { en: "Shabbat", he: "×©×‘×ª", file: "Shabbat" }, { en: "Eruvin", he: "×¢×™×¨×•×‘×™×Ÿ", file: "Eruvin" }, { en: "Pesachim", he: "×¤×¡×—×™×", file: "Pesachim" }, { en: "Sheqalim", he: "×©×§×œ×™×", file: "Sheqalim" }, { en: "Yoma", he: "×™×•××", file: "Yoma" }, { en: "Sukkah", he: "×¡×•×›×”", file: "Sukkah" }, { en: "Beitzah", he: "×‘×™×¦×”", file: "Beitzah" }, { en: "Rosh Hashanah", he: "×¨××© ×”×©× ×”", file: "Rosh_Hashanah" }, { en: "Taanit", he: "×ª×¢× ×™×ª", file: "Taanit" }, { en: "Megillah", he: "××’×™×œ×”", file: "Megillah" }, { en: "Moed Katan", he: "××•×¢×“ ×§×˜×Ÿ", file: "Moed_Katan" }, { en: "Chagigah", he: "×—×’×™×’×”", file: "Chagigah" }
 ];

 let tractate = [], bartenuraData = "", isMobile = false;
 let pIdx = 0, mIdx = 0, sIdx = 0, cIdx = 0, wIdx = -1;
 let displayState = "CHUNKS", currentLang = 'en';
 let correctionTarget = -1, correctionSentenceIdx = -1, returnState = "";

 const content = {
 en: { steps: { CHUNKS: "Learn Chunks", FULL_SENTENCE: "Read Full", SENTENCE_REVIEW: "Recite", CUMULATIVE_REVIEW: "Mastery", CORRECTING: "Correction" }, subs: { CHUNKS: "Tap to advance", FULL_SENTENCE: "Read full sentence", SENTENCE_REVIEW: "Say next word", CUMULATIVE_REVIEW: "Recite from start", CORRECTING: "Repeat word" } },
 he: { steps: { CHUNKS: "×œ×™××•×“ ××§×˜×¢×™×", FULL_SENTENCE: "×§×¨×™××” ××œ××”", SENTENCE_REVIEW: "×©×™× ×•×Ÿ", CUMULATIVE_REVIEW: "×—×–×¨×”", CORRECTING: "×ª×™×§×•×Ÿ" }, subs: { CHUNKS: "×’×¢ ×œ××¢×‘×¨", FULL_SENTENCE: "×§×¨× ××©×¤×˜ ××œ×", SENTENCE_REVIEW: "×××•×¨ ××™×œ×” ×”×‘××”", CUMULATIVE_REVIEW: "×—×–×•×¨ ××”×”×ª×—×œ×”", CORRECTING: "×—×–×•×¨ ×¢×œ ×”××™×œ×”" } }
 };

 function setPlatform(type) {
 isMobile = (type === 'mobile');
 if (isMobile) {
 document.body.classList.add('is-mobile');
 document.getElementById('mobile-back').style.display = 'flex';
 document.getElementById('sub-instructions').innerText = "Tap screen to advance";
 } else {
 document.getElementById('sub-instructions').innerText = "Press Space to advance";
 }
 document.getElementById('platform-overlay').style.display = 'none';
 openNav();
 }

 function handleScreenTap(e) {
 if (document.getElementById('nav-modal').style.display === "flex") return;
 if (e.target.tagName === 'BUTTON' || e.target.tagName === 'INPUT' || e.target.id === 'mobile-back') return;
 if (isMobile) handleAdvance();
 }

 function handleAdvance() {
 if (!tractate.length) return;
 const curM = tractate[pIdx][mIdx];
 const curS = curM.sentences[sIdx];

 if (displayState === "CHUNKS") {
 if (cIdx < curS.chunks.length - 1) cIdx++;
 else { displayState = "SENTENCE_REVIEW"; wIdx = -1; }
 } else if (displayState === "FULL_SENTENCE") {
 if (sIdx === 0 && curM.sentences.length > 1) { displayState = "SENTENCE_REVIEW"; wIdx = -1; }
 else advancePosition();
 } else if (displayState === "SENTENCE_REVIEW") {
 if (wIdx < curS.words.length - 1) wIdx++;
 else sIdx === 0 ? advancePosition() : (displayState = "CUMULATIVE_REVIEW", wIdx = -1);
 } else if (displayState === "CUMULATIVE_REVIEW") {
 const total = curM.sentences.slice(0, sIdx + 1).reduce((a,b)=>a+b.words.length, 0);
 if (wIdx < total - 1) wIdx++; else advancePosition();
 } else if (displayState === "CORRECTING") {
 if (wIdx < correctionTarget) wIdx++; 
 else { displayState = returnState; wIdx = -1; }
 }
 updateDisplay();
 }

 function handleCorrection(e) {
 if (e) e.stopPropagation();
 if (wIdx < 0 || displayState === "CORRECTING") return;
 
 returnState = displayState;
 const curM = tractate[pIdx][mIdx];
 
 if (displayState === "CUMULATIVE_REVIEW") {
 let count = 0;
 for (let i = 0; i <= sIdx; i++) {
 let len = curM.sentences[i].words.length;
 if (wIdx < count + len) {
 correctionSentenceIdx = i;
 correctionTarget = wIdx - count;
 break;
 }
 count += len;
 }
 } else {
 correctionSentenceIdx = sIdx;
 correctionTarget = wIdx;
 }

 updateDisplay(true);
 setTimeout(() => { displayState = "CORRECTING"; wIdx = -1; updateDisplay(); }, 400);
 }

 function syncBartenura(phrase) {
 const box = document.getElementById('bart-container');
 const content = document.getElementById('bart-content');
 if (!bartenuraData || !phrase) { box.style.display = 'none'; return; }

 // Context-Locked: Split Bartenura file to find only current Chapter/Mishnah
 const cSplit = bartenuraData.split(new RegExp(`Chapter\\s+${pIdx + 1}`, 'i'));
 if (cSplit.length < 2) return;
 const mSplit = cSplit[1].split(new RegExp(`Mishnah\\s+${mIdx + 1}`, 'i'));
 if (mSplit.length < 2) { box.style.display = 'none'; return; }

 let mText = mSplit[1].split(/Mishnah\s+\d+|Chapter\s+\d+/i)[0];
 const regex = /<b>(.*?)<\/b>(.*?)(?=<b>|$)/gs;
 const cleanSearch = phrase.replace(/[\u0591-\u05C7]/g, "").trim();
 
 let match, found = false;
 while ((match = regex.exec(mText)) !== null) {
 const cleanHeader = match[1].replace(/[\u0591-\u05C7]/g, "");
 if (cleanSearch.length > 3 && (cleanHeader.includes(cleanSearch) || cleanSearch.includes(cleanHeader))) {
 content.innerHTML = `<b>${match[1]}</b>${match[2]}`;
 box.style.display = 'block';
 found = true; break;
 }
 }
 if (!found) box.style.display = 'none';
 }

 function updateDisplay(highlightError = false) {
 if (!tractate.length) return;
 const curM = tractate[pIdx][mIdx];
 const curS = curM.sentences[sIdx];
 const area = document.getElementById('display-area');
 area.innerHTML = "";

 document.getElementById('instructions').innerText = content[currentLang].steps[displayState];
 document.getElementById('sub-instructions').innerText = content[currentLang].subs[displayState];
 document.getElementById('status').innerText = `${currentLang === 'en' ? "Masechet" : "××¡×›×ª"} ${pIdx+1}:${mIdx+1}`;
 updatePips(curM.sentences.length);

 if (displayState === "CHUNKS") {
 area.className = "chunk-mode"; area.innerText = curS.chunks[cIdx];
 syncBartenura(curS.chunks[cIdx]);
 } else if (displayState === "FULL_SENTENCE" || displayState === "SENTENCE_REVIEW" || displayState === "CUMULATIVE_REVIEW") {
 area.className = (displayState === "FULL_SENTENCE") ? "chunk-mode" : "full-mode";
 let words = [];
 if (displayState === "FULL_SENTENCE") words = curS.words;
 else if (displayState === "SENTENCE_REVIEW") words = curS.words.slice(0, wIdx + 1);
 else words = [].concat(...curM.sentences.slice(0, sIdx + 1).map(s => s.words)).slice(0, wIdx + 1);

 words.forEach((w, i) => {
 const span = document.createElement('span');
 span.className = "word" + (highlightError && i === words.length-1 ? " wrong-word" : "");
 span.innerText = w; area.appendChild(span);
 });
 if (displayState !== "FULL_SENTENCE") document.getElementById('bart-container').style.display = 'none';
 } else if (displayState === "CORRECTING") {
 area.className = "full-mode";
 const targetWords = curM.sentences[correctionSentenceIdx].words;
 targetWords.slice(0, wIdx + 1).forEach((w, i) => {
 const span = document.createElement('span'); span.innerText = w;
 span.className = 'word'; if (i === correctionTarget) span.style.color = 'var(--success)';
 area.appendChild(span);
 });
 }
 }

 // Navigation and Data helpers
 function parseTractate(text) {
 const perekBlocks = text.split(/\n\s*\n/);
 tractate = perekBlocks.map(block => {
 const lines = block.split('\n').map(l => l.trim()).filter(l => l && !(l.includes("××©× ×”") && l.length < 20));
 return lines.map(mText => {
 const sentences = mText.split(/([.:?])/).reduce((acc, val, i) => {
 if (i % 2 === 0 && val.trim()) {
 const cleanStr = val.trim();
 const words = cleanStr.split(/\s+/).filter(w => w.length > 0);
 const chunks = cleanStr.split(/([,;])+/).reduce((cAcc, cVal, cI, cArr) => {
 if (cI % 2 === 0 && cVal.trim()) cAcc.push(cVal.trim() + (cArr[cI+1] || ""));
 return cAcc;
 }, []);
 acc.push({ words, chunks, hasInternalBreaks: chunks.length > 1 });
 }
 return acc;
 }, []);
 return { sentences };
 });
 }).filter(p => p.length > 0);
 }

 async function selectMasechet(m) {
 const r = await fetch(`./Clean_Mishnah/${m.file}.txt`);
 parseTractate(await r.text());
 const b = await fetch(`./Bartenura/Bartenura_${m.file}.txt`);
 bartenuraData = b.ok ? await b.text() : "";
 document.getElementById('step-masechet').classList.add('hidden');
 document.getElementById('step-perek').classList.remove('hidden');
 const g = document.getElementById('perek-grid'); g.innerHTML = "";
 tractate.forEach((_, i) => {
 const btn = document.createElement('div'); btn.className='grid-item'; btn.innerText=i+1;
 btn.onclick=()=>selectPerek(i); g.appendChild(btn);
 });
 }

 function selectPerek(p) {
 pIdx = p; document.getElementById('step-perek').classList.add('hidden');
 document.getElementById('step-mishnah').classList.remove('hidden');
 const g = document.getElementById('mishnah-grid'); g.innerHTML = "";
 tractate[pIdx].forEach((_, i) => {
 const btn = document.createElement('div'); btn.className='grid-item'; btn.innerText=i+1;
 btn.onclick=()=>{ resetToPosition(pIdx, i); closeNav(); }; g.appendChild(btn);
 });
 }

 function advancePosition() {
 const curM = tractate[pIdx][mIdx];
 if (sIdx < curM.sentences.length - 1) {
 sIdx++; cIdx = 0; wIdx = -1;
 displayState = curM.sentences[sIdx].hasInternalBreaks ? "CHUNKS" : "FULL_SENTENCE";
 } else {
 if (mIdx < tractate[pIdx].length - 1) resetToPosition(pIdx, mIdx+1);
 else if (pIdx < tractate.length -1) resetToPosition(pIdx + 1, 0);
 }
 }

 function resetToPosition(p, m) { pIdx = p; mIdx = m; sIdx = 0; cIdx = 0; wIdx = -1; updateDisplay(); }
 function openNav() { document.getElementById('nav-modal').style.display = "flex"; renderMasechetList(""); }
 function closeNav() { document.getElementById('nav-modal').style.display = "none"; }
 function backToMasechet() { document.getElementById('step-masechet').classList.remove('hidden'); document.getElementById('step-perek').classList.add('hidden'); }
 function backToPerek() { document.getElementById('step-perek').classList.remove('hidden'); document.getElementById('step-mishnah').classList.add('hidden'); }
 function toggleLanguage() { currentLang = currentLang === 'en' ? 'he' : 'en'; updateDisplay(); }
 function updatePips(total) {
 const container = document.getElementById('progress-pips'); container.innerHTML = "";
 for(let i=0; i<total; i++) {
 const p = document.createElement('div');
 p.className = "pip " + (i < sIdx ? "complete" : (i === sIdx ? "active" : ""));
 container.appendChild(p);
 }
 }
 function renderMasechetList(f) { const c = document.getElementById('masechet-list'); c.innerHTML = ""; masechtotData.forEach(m => { if(m.en.toLowerCase().includes(f)) { const d = document.createElement('div'); d.style="padding:15px; border-bottom:1px solid #334155; cursor:pointer;"; d.innerHTML=`${m.he} (${m.en})`; d.onclick=()=>selectMasechet(m); c.appendChild(d); } }); }
 
 document.getElementById('masechet-search').addEventListener('input', (e) => renderMasechetList(e.target.value.toLowerCase()));
 
 window.addEventListener('keydown', (e) => {
 if (e.code === 'Space') { e.preventDefault(); handleAdvance(); }
 if (e.code === 'Backspace') { e.preventDefault(); handleCorrection(); }
 });
 </script>
</body>
</html>
