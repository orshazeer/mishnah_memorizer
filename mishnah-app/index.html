<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Mishnah Fluency Pro</title>
    <style>
        :root {
            --bg: #0f172a; --surface: #1e293b; --surface-hover: #334155;
            --primary: #38bdf8; --accent: #fbbf24; --error: #f43f5e;
            --success: #10b981; --text: #f1f5f9; --text-dim: #94a3b8;
            --modal-bg: rgba(15, 23, 42, 0.95);
        }

        body {
            background-color: var(--bg); color: var(--text);
            font-family: 'Inter', 'SBL Hebrew', system-ui, sans-serif;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh; margin: 0; overflow: hidden;
        }

        #top-bar {
            position: absolute; top: 0; width: 100%; padding: 20px 40px;
            display: flex; justify-content: space-between; align-items: center;
            box-sizing: border-box; z-index: 10;
        }

        .btn {
            background: var(--surface); border: 1px solid var(--surface-hover);
            color: var(--text); padding: 10px 20px; border-radius: 12px;
            cursor: pointer; font-size: 14px; font-weight: 600; transition: 0.2s;
            display: flex; align-items: center; gap: 8px;
        }
        .btn:hover { background: var(--surface-hover); border-color: var(--primary); transform: translateY(-1px); }

        #status-container { text-align: center; margin-bottom: 20px; margin-top: -40px; }
        #status { color: var(--primary); font-size: 16px; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 12px; cursor: pointer; }
        #instructions { color: var(--text); font-size: 42px; font-weight: 700; margin-bottom: 8px; }
        #sub-instructions { color: var(--accent); font-size: 18px; font-weight: 500; height: 24px; }

        #display-area {
            width: 85%; min-height: 180px; display: flex; flex-wrap: wrap;
            justify-content: center; align-items: center; text-align: center;
        }
        
        #bartenura-area {
            width: 75%; max-height: 200px; overflow-y: auto; margin-top: 30px;
            padding: 20px; background: rgba(255, 255, 255, 0.05);
            border-right: 4px solid var(--accent); font-size: 1.3rem;
            line-height: 1.7; color: #cbd5e1; text-align: right; border-radius: 8px;
        }
        .bart-label { color: var(--accent); font-weight: bold; font-size: 14px; display: block; margin-bottom: 10px; }
        
        .chunk-mode { font-size: 64px; font-weight: 700; }
        .full-mode { font-size: 40px; font-weight: 500; gap: 10px; }
        .word { padding: 2px 4px; border-radius: 4px; }
        .wrong-word { background: rgba(244, 63, 94, 0.3); color: var(--error); text-decoration: line-through; }
        .hint-letter { color: var(--accent); font-weight: 700; margin: 0 5px; }

        #progress-pips { position: absolute; bottom: 40px; display: flex; gap: 8px; }
        .pip { width: 30px; height: 6px; background: var(--surface-hover); border-radius: 10px; transition: 0.3s; }
        .pip.active { background: var(--primary); width: 50px; }
        .pip.complete { background: var(--success); }

        #nav-modal {
            display: none; position: fixed; inset: 0; background: var(--modal-bg);
            backdrop-filter: blur(10px); z-index: 1000; align-items: center; justify-content: center;
        }
        .nav-card { background: var(--surface); width: 500px; height: 500px; border-radius: 20px; display: flex; flex-direction: column; }
        .nav-body { flex: 1; padding: 20px; overflow-y: auto; }
        .grid-container { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
        .grid-item { background: var(--bg); border: 1px solid var(--surface-hover); height: 50px; display: flex; align-items: center; justify-content: center; cursor: pointer; border-radius: 8px; font-weight: bold; }
        .grid-item:hover { border-color: var(--primary); }
        .list-item { padding: 12px; cursor: pointer; border-bottom: 1px solid var(--surface-hover); display: flex; justify-content: space-between; }
        #masechet-search { width: 100%; padding: 10px; background: none; border: none; border-bottom: 2px solid var(--primary); color: white; margin-bottom: 15px; font-size: 18px; outline: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="top-bar">
        <div style="display:flex; gap:15px;">
            <button class="btn" onclick="openNav()">üìö Navigator</button>
            <label style="font-size:12px; color:var(--accent); cursor:pointer;">
                <input type="checkbox" id="show-bart" checked onchange="updateDisplay()"> Show Bartenura
            </label>
        </div>
        <button class="btn" onclick="toggleLanguage()">üåê EN/HE</button>
    </div>

    <div id="status-container">
        <div id="status" onclick="openNav()">Select Mishnah</div>
        <div id="instructions">Mishnah Fluency</div>
        <div id="sub-instructions">Press 'N' for Navigator</div>
    </div>

    <div id="display-area"></div>
    <div id="bartenura-area"></div>
    <div id="progress-pips"></div>

    <div id="nav-modal" onclick="if(event.target===this) closeNav()">
        <div class="nav-card">
            <div class="nav-body">
                <div id="step-masechet"><input type="text" id="masechet-search" placeholder="Search..."><div id="masechet-list"></div></div>
                <div id="step-perek" class="hidden"><button class="btn" onclick="backToMasechet()">‚Üê Back</button><br><div id="perek-grid" class="grid-container"></div></div>
                <div id="step-mishnah" class="hidden"><button class="btn" onclick="backToPerek()">‚Üê Back</button><br><div id="mishnah-grid" class="grid-container"></div></div>
            </div>
        </div>
    </div>

    <script>
    const masechtotData = [
        { en: "Berakhot", he: "◊ë◊®◊õ◊ï◊™", file: "Berakhot" }, { en: "Peah", he: "◊§◊ê◊î", file: "Peah" }, { en: "Demai", he: "◊ì◊û◊ê◊ô", file: "Demai" }, { en: "Kilayim", he: "◊õ◊ú◊ê◊ô◊ô◊ù", file: "Kilayim" }, { en: "Sheviit", he: "◊©◊ë◊ô◊¢◊ô◊™", file: "Sheviit" }, { en: "Terumot", he: "◊™◊®◊ï◊û◊ï◊™", file: "Terumot" }, { en: "Maaserot", he: "◊û◊¢◊©◊®◊ï◊™", file: "Maaserot" }, { en: "Maaser Sheni", he: "◊û◊¢◊©◊®_Sheni", file: "Maaser_Sheni" }, { en: "Challah", he: "◊ó◊ú◊î", file: "Challah" }, { en: "Orlah", he: "◊¢◊®◊ú◊î", file: "Orlah" }, { en: "Bikkurim", he: "◊ë◊ô◊õ◊ï◊®◊ô◊ù", file: "Bikkurim" }, { en: "Shabbat", he: "◊©◊ë◊™", file: "Shabbat" }, { en: "Eruvin", he: "◊¢◊ô◊®◊ï◊ë◊ô◊ü", file: "Eruvin" }, { en: "Pesachim", he: "◊§◊°◊ó◊ô◊ù", file: "Pesachim" }, { en: "Sheqalim", he: "◊©◊ß◊ú◊ô◊ù", file: "Sheqalim" }, { en: "Yoma", he: "◊ô◊ï◊û◊ê", file: "Yoma" }, { en: "Sukkah", he: "◊°◊ï◊õ◊î", file: "Sukkah" }, { en: "Beitzah", he: "◊ë◊ô◊¶◊î", file: "Beitzah" }, { en: "Rosh Hashanah", he: "◊®◊ê◊©_◊î◊©◊†◊î", file: "Rosh_Hashanah" }, { en: "Taanit", he: "◊™◊¢◊†◊ô◊™", file: "Taanit" }, { en: "Megillah", he: "◊û◊í◊ô◊ú◊î", file: "Megillah" }, { en: "Moed Katan", he: "◊û◊ï◊¢◊ì_◊ß◊ò◊ü", file: "Moed_Katan" }, { en: "Chagigah", he: "◊ó◊í◊ô◊í◊î", file: "Chagigah" }
    ];

    let tractate = [], bartenuraData = [], rawTextCache = "", currentTractateName = "", currentTractateHebrew = "";
    let pIdx = 0, mIdx = 0, sIdx = 0, cIdx = 0, wIdx = -1, displayState = "CHUNKS", currentLang = 'en', showHint = false;

    const content = {
        en: { steps: { CHUNKS: "Learn Chunks", FULL_SENTENCE: "Read Full", SENTENCE_REVIEW: "Recite", CUMULATIVE_REVIEW: "Mastery" } },
        he: { steps: { CHUNKS: "◊ú◊ô◊û◊ï◊ì ◊û◊ß◊ò◊¢◊ô◊ù", FULL_SENTENCE: "◊ß◊®◊ô◊ê◊î ◊û◊ú◊ê◊î", SENTENCE_REVIEW: "◊©◊ô◊†◊ï◊ü", CUMULATIVE_REVIEW: "◊ó◊ñ◊®◊î" } }
    };

    function parseTractate(text) {
        const perekBlocks = text.trim().split(/\r?\n\s*\r?\n/);
        tractate = perekBlocks.map(block => {
            const lines = block.split(/\r?\n/).map(l => l.trim()).filter(l => l && l.length > 5);
            return lines.map(mText => {
                const sentences = mText.split(/([.:?])+/).reduce((acc, val, i, arr) => {
                    if (i % 2 === 0 && val.trim()) {
                        const cleanStr = val.trim();
                        acc.push({ words: cleanStr.split(/\s+/), chunks: cleanStr.split(/([,;])+/).reduce((cAcc, cVal, cI, cArr) => {
                            if (cI % 2 === 0 && cVal.trim()) cAcc.push(cVal.trim() + (cArr[cI+1] || ""));
                            return cAcc;
                        }, []), hasInternalBreaks: cleanStr.includes(',') || cleanStr.includes(';') });
                    }
                    return acc;
                }, []);
                return { sentences };
            });
        }).filter(p => p.length > 0);
    }

    // IMPROVED BARTENURA PARSING: Handles Windows and Mac line endings
    function parseBartenura(text) {
        return text.trim().split(/\r?\n\s*\r?\n/).map(perek => 
            perek.split(/\r?\n/).map(m => m.trim()).filter(m => m.length > 0)
        );
    }

    async function selectMasechet(m) {
        const bartArea = document.getElementById('bartenura-area');
        
        // 1. Load Mishnah
        try {
            const r = await fetch(`./Clean_Mishnah/${m.file}.txt`);
            rawTextCache = await r.text();
            parseTractate(rawTextCache);
        } catch(e) { console.error("Mishnah load failed"); }

        // 2. Load Bartenura - Trying exactly what we see in the screenshot
        const targetFile = `Bartenura_${m.file}.txt`;
        const bartenuraPath = `./Bartenura/${targetFile}`;
        
        try {
            const rb = await fetch(bartenuraPath);
            if (rb.ok) {
                const bText = await rb.text();
                bartenuraData = parseBartenura(bText);
                console.log(`Loaded Bartenura: ${targetFile}`);
            } else {
                bartenuraData = [];
                bartArea.innerHTML = `<span style="color:var(--error)">Error: Could not find "${targetFile}" in the Bartenura folder.</span>`;
            }
        } catch (e) {
            bartenuraData = [];
            bartArea.innerHTML = `<span style="color:var(--error)">System Error: Path blocked or file missing.</span>`;
        }

        currentTractateName = m.en; 
        currentTractateHebrew = m.he;
        document.getElementById('step-masechet').classList.add('hidden');
        document.getElementById('step-perek').classList.remove('hidden');
        const g = document.getElementById('perek-grid'); g.innerHTML = "";
        tractate.forEach((_, i) => { 
            const b = document.createElement('div'); b.className='grid-item'; b.innerText=i+1; b.onclick=()=>selectPerek(i); g.appendChild(b); 
        });
    }

    function updateDisplay() {
        if (!tractate.length) return;
        const curM = tractate[pIdx][mIdx];
        const curS = curM.sentences[sIdx];
        const area = document.getElementById('display-area');
        const bartArea = document.getElementById('bartenura-area');

        // DISPLAY BARTENURA
        const showBart = document.getElementById('show-bart').checked;
        if (showBart) {
            // Check if we have data for this Perek and Mishnah
            if (bartenuraData[pIdx] && bartenuraData[pIdx][mIdx]) {
                bartArea.innerHTML = `<span class="bart-label">◊§◊ô◊®◊ï◊© ◊®◊¢"◊ë:</span>${bartenuraData[pIdx][mIdx]}`;
                bartArea.classList.remove('hidden');
            } else {
                // If the arrays exist but are empty at this index
                bartArea.innerHTML = `<span class="bart-label">◊§◊ô◊®◊ï◊© ◊®◊¢"◊ë:</span> <i style="color:var(--text-dim)">No commentary found for this Mishnah in the file.</i>`;
            }
        } else {
            bartArea.classList.add('hidden');
        }

        document.getElementById('instructions').innerText = content[currentLang].steps[displayState];
        document.getElementById('status').innerText = `${currentLang === 'en' ? currentTractateName : currentTractateHebrew} ${pIdx+1}:${mIdx+1}`;
        updatePips(curM.sentences.length);

        if (displayState === "CHUNKS") {
            area.className = "chunk-mode"; area.innerText = curS.chunks[cIdx];
        } else if (displayState === "FULL_SENTENCE") {
            area.className = "chunk-mode"; area.innerText = curS.words.join(' ');
        } else {
            area.className = "full-mode"; area.innerHTML = "";
            const words = (displayState === "SENTENCE_REVIEW") ? 
                curS.words.slice(0, wIdx + 1) : 
                [].concat(...curM.sentences.slice(0, sIdx + 1).map(s => s.words)).slice(0, wIdx + 1);
            words.forEach(w => { const s = document.createElement('span'); s.className="word"; s.innerText=w; area.appendChild(s); });
        }
    }
    </script>
</body>
</html>
